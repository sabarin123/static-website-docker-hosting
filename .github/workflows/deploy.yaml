name: CI/CD Spring Boot → ECR → EC2 → CloudWatch

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ secrets.ECR_REPO }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: mvn -B clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t "${ECR_REPO}:${IMAGE_TAG}" .
          docker tag "${ECR_REPO}:${IMAGE_TAG}" "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"

      - name: Push Docker image to ECR
        run: |
          aws ecr describe-repositories --repository-names "${ECR_REPO}" --region "${AWS_REGION}" || \
          aws ecr create-repository --repository-name "${ECR_REPO}" --region "${AWS_REGION}"
          docker push "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"

      - name: Debug SSH connection & tools on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_SSH_HOST }}
          username: ${{ secrets.EC2_SSH_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # optionally specify port: 22
          # port: 22
          script: |
            set -e
            echo "== whoami =="
            whoami || true
            echo "== date =="
            date || true
            echo "== Check docker =="
            docker --version || echo "docker not installed"
            echo "== Check aws cli =="
            aws --version || echo "aws cli not installed"
            echo "== Check docker daemon status =="
            if command -v systemctl >/dev/null 2>&1; then
              sudo systemctl is-active docker && echo "docker service active" || (sudo systemctl status docker || echo "docker service not active")
            else
              sudo service docker status || echo "docker service status unknown"
            fi
            echo "== List /logs directory =="
            if [ -d /logs ]; then ls -la /logs || echo "cannot list /logs"; else echo "/logs missing"; fi
            echo "== Try ECR login command (no output) =="
            if aws ecr get-login-password --region "${{ env.AWS_REGION }}" >/dev/null 2>&1; then
              echo "ECR get-login-password command succeeded (EC2 can request ECR auth token)"
            else
              echo "ECR get-login-password failed (check EC2 IAM role or AWS CLI/config)"
            fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_SSH_HOST }}
          username: ${{ secrets.EC2_SSH_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # Ensure /logs exists and permission is OK
            sudo mkdir -p /logs
            sudo chown $USER:$USER /logs || true

            # Login to ECR and pull image
            aws ecr get-login-password --region "${{ env.AWS_REGION }}" | docker login --username AWS --password-stdin "${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
            docker pull "${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"

            # Stop / remove existing container, then run new one
            docker stop simple-website-app || true
            docker rm simple-website-app || true
            docker run -d \
              --name simple-website-app \
              -p 8080:8080 \
              -v /logs:/logs \
              --restart unless-stopped \
              "${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"

      - name: Check CloudWatch logs for errors
        run: |
          echo "Fetching last 10 ERROR log entries from CloudWatch..."
          aws logs filter-log-events \
            --log-group-name simpleWebsiteApp-logs \
            --filter-pattern "ERROR" \
            --limit 10
