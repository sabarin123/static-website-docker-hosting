name: CI/CD Spring Boot → ECR → EC2 → CloudWatch

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: ${{ secrets.ECR_REPO }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      # 3️⃣ Build Spring Boot JAR
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Login to AWS ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:${IMAGE_TAG} .
          docker tag $ECR_REPO:${IMAGE_TAG} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          aws ecr create-repository --repository-name ${ECR_REPO} --region ${AWS_REGION} || true
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}

      # 7️⃣ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_SSH_HOST }}
          username: ${{ secrets.EC2_SSH_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # Login to ECR
            aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com
            # Pull latest image
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}
            # Stop & remove old container
            docker stop simple-website-app || true
            docker rm simple-website-app || true
            # Run new container
            docker run -d --name simple-website-app -p 8080:8080 -v /logs:/logs --restart unless-stopped ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}

      # 8️⃣ Check CloudWatch logs for errors
      - name: Check CloudWatch logs for errors
        run: |
          echo "Fetching last 10 ERROR log entries from CloudWatch..."
          aws logs filter-log-events \
            --log-group-name simpleWebsiteApp-logs \
            --filter-pattern "ERROR" \
            --limit 10
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}